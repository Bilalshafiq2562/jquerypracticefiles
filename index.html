<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>jQuery Example Activities</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">jQueryBasicProjects</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a onclick="spoiler()" class="nav-link" href="#">Spoiler<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a onclick="lightbox()" class="nav-link" href="#">Lightbox<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a onclick="mobilemenu()" class="nav-link" href="#">Mobile Menu<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a onclick="signupform()" class="nav-link" href="#">Sign Up Form<span class="sr-only">(current)</span></a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="row">
        <div class="container-fluid text-center">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="frame" class="embed-responsive-item" src="spoiler/index.html" style="height: 100%;"></iframe>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="jQuery/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="jQuery/jquery-3.4.1.min.js"></script>
    <!-- Production version -->
    <script type="text/javascript" src="https://unpkg.com/@popperjs/core@2"></script>
    <script type="text/javascript" src="jQuery/bootstrap.min.js"></script>

</body>

</html>
